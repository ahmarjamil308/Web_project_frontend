<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Sign In</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ff7f50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            margin-top: 5px;
            background-color: #f1f1f1;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #ff7f50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e06d42;
        }

        .back-link {
            margin-top: 20px;
            font-size: 1em;
        }

        .back-link a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buyer Sign In</h1>

    <!-- Sign-In Form -->
    <form method="POST" action="/accounts/sign-in/">
        <!-- CSRF Token for security -->
       

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Sign In</button>
    </form>

    <!-- Link back to Home -->
    <div class="back-link">
        <p><a href="index.html">Back to Home</a></p>
    </div>
</div>

</body>
</html>
